<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Game of Thrones Quiz</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link href='//fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/style1.css"/> 

		<!-- JavaScript -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/app1.js"></script>
	
	</head>
	<body>
		<div class="quiz-header">
  			<p id="quiz-score-position">Score - <strong id="quiz-score">0</strong> of <strong class='quiz-number'>0</strong></p>
  			<p id="quiz-question-position">Question - <strong class='quiz-number'>1</strong> of <strong>15</strong></p>
		</div>


		<div class="poll-quiz">
  			<div class="questionText" style="display: block;"></div>
    			
    
    		<ul id='answers'>
    		</ul>

    		<div id="right" class="right-wrong"></div>
    		<div id="wrong" class="right-wrong"></div>
    		<div id="your-score" class="right-wrong"></div>

    		<div id="ok">START QUIZ</div>

    		</div>



    			<div class="quiz-answerStatus">
      				<!-- <a class="quiz-next-button" data-type="btn" data-action="next">
        				Next Question
      				</a>
      				<p class="quiz-answer-correct">Right!</p>
      				<p class="quiz-answer-incorrect">Wrong!</p> -->
    			</div>
    			<div class="quiz-answerInfo">
      
      				
    			</div>

  			
		</div>
	</body>
</html>
